name: Test and Build

on: [commit]

jobs: 
    test: 
      runs-on: ubuntu-latest
      steps: 
      - uses: actions/checkout@v2
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - run: npm install
      - run: npm run test
      - run: npm run build
      - run: ls dist